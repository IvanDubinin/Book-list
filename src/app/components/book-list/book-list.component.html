<mat-card *ngFor="let book of bookList" (click)="openBookDetails(book.id)">
  <img mat-card-image>
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>
      Pages: {{ book.pages }}
      Language: {{ book.language }}
      Genre: {{ book.genre }}
      Description: {{ book.description }}
    </pre>
  </mat-card-content>
</mat-card>
