<h1 mat-headline-1>Book Details</h1>
<mat-card>
  <img mat-card-image>
  <mat-card-header>
    <mat-card-title>{{ book?.title }}</mat-card-title>
    <mat-card-subtitle>{{ book?.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>
      Pages: {{ book?.pages }}
      Language: {{ book?.language }}
      Genre: {{ book?.genre }}
      Description: {{ book?.description }}
    </pre>
  </mat-card-content>
</mat-card>
